<!doctype html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html {
      font-family: system-ui, sans-serif;
    }

    body {
      column-gap: 5ch;
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin: 0 auto;
      max-width: 110ch;
      padding: 0 2ch;
    }

    h1 {
      grid-column-start: 1;
      grid-column-end: 3;
    }
  </style>

  <h1>Order a shirt</h1>
  <main>
    <form>
      <!--
          Exercise:
          1) Add labels to input elements.
          2) Group the size choices.
          3) Allow the user to see errors when pressing the “Place order” button.
      -->
      <p>
        Name:
        <input
          autocomplete="name"
          name="name"
          placeholder="Name"
          required
          type="text"
        />
      </p>
      <p>
        Telephone:
        <input
          autocomplete="tel"
          inputmode="tel"
          name="tel"
          placeholder="Telephone"
          required
          type="tel"
        />
      </p>

      <h2>Size</h2>

      <input name="size" required type="radio" value="s" />
      S

      <input name="size" required type="radio" value="m" />
      M

      <input name="size" required type="radio" value="l" />
      L

      <input name="size" required type="radio" value="xl" />
      XL

      <input name="size" required type="radio" value="2x" />
      2X

      <input name="size" required type="radio" value="3x" />
      3X

      <p>
        <button disabled>Place order</button>
      </p>
    </form>
  </main>
  <aside>
    <img
      alt="A dark grey shirt with an illustration of a friendly tech-inspired octopus, with Bitovi’s logo and this text underneath it: Temporal • 2023 • Seattle"
      height="252"
      src="./bitovi_shirt.jpg"
      width="189"
    />
  </aside>
</html>
