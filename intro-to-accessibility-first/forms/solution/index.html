<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html {
            font-family: system-ui, sans-serif;
        }

        body {
            column-gap: 5ch;
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 0 auto;
            max-width: 110ch;
            padding: 0 2ch;
        }

        h1 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>

<body>
    <h1>Order a shirt</h1>
    <main>
        <form>
            <!--
                Exercise:
                1) Add labels to input elements.
                2) Group the size choices.
                3) Allow the user to see errors when pressing the “Place order” button.
            -->
            <p>
                <label>Name: <input autocomplete="name" name="name" required type="text"></label>
            </p>
            <p>
                <label>Telephone: <input autocomplete="tel" inputmode="tel" name="custtel" required type="tel"></label>
            </p>
            <fieldset>
                <legend>Size</legend>
                <label>
                    <input name="size" required type="radio" value="s">
                    <abbr title="Small">S</abbr>
                </label>
                <label>
                    <input name="size" required type="radio" value="m">
                    <abbr title="Medium">M</abbr>
                </label>
                <label>
                    <input name="size" required type="radio" value="l">
                    <abbr title="Large">L</abbr>
                </label>
                <label>
                    <input name="size" required type="radio" value="xl">
                    <abbr title="Extra large">XL</abbr>
                </label>
                <label>
                    <input name="size" required type="radio" value="2x">
                    <abbr title="Extra extra large">2X</abbr>
                </label>
                <label>
                    <input name="size" required type="radio" value="3x">
                    <abbr title="Extra extra extra large">3X</abbr>
                </label>
            </fieldset>
            <p>
                <button>Place order</button>
            </p>
        </form>
    </main>
    <aside>
        <img alt="A dark grey shirt with an illustration of a friendly tech-inspired octopus, with Bitovi’s logo and this text underneath it: Temporal • 2023 • Seattle"
            height="252" src="https://github.com/bitovi/trainings/assets/10070176/b4526baf-3a07-4297-83e2-8ef0266c38b7"
            width="189">
    </aside>
</body>

</html>
