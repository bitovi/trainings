<!DOCTYPE html>
<html lang="en">

<!--
    Exercise:
    1) Add styles for other element states.
    2) Improve the text used for links.
    3) Replace the div elements with more semantic and usable elements.
-->

<head>
    <meta charset="utf-8" />
    <title>Buttons and Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html {
            font-family: system-ui, sans-serif;
        }

        .button {
            background: crimson;
            color: white;
            cursor: auto;
            display: inline-block;
            outline: none;
            padding: 1rem;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Buttons and Links</h1>

    <p>
        <a href="https://www.bitovi.com/academy/">Click here</a>
        to level up your frontend skills with courses on Bitovi Academy.
    </p>
    <p><a class="button" href="https://www.bitovi.com/academy/#courses-section">Browse the courses</a></p>

    <dialog id="firstDialog">
        <h2>Dialog header</h2>
        <form method="dialog">
            <div onclick="window.firstDialog.close()">Close dialog</div>
        </form>
    </dialog>

    <div onclick="window.firstDialog.showModal()">
        Open the dialog
    </div>
</body>

</html>
